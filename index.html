<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EHERR1C60Q"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-EHERR1C60Q');
  </script>

  <!-- CSS -->
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333333;
      padding: 20px;
    }
    img {
      max-width: 400px;
      width: 90%;
      animation: popup 1s ease-out;
    }
    .message {
      margin-top: 20px;
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    @keyframes popup {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>

  <!-- Redirect Script -->
  <script>
    window.onload = function() {
      setTimeout(function() {
        window.location.href = "https://leadworksusa.com/sign-up-to-get-2-free-commercial-leads/";
      }, 5000); // 5 seconds delay
    };
  </script>
</head>

<body>
  <a href="https://leadworksusa.com/sign-up-to-get-2-free-commercial-leads/">
    <img src="https://leadworksusa.com/wp-content/uploads/2022/12/lead-works-usa.png" alt="Leadworks USA Logo">
  </a>
  <div class="message">
    <strong>We Help Businesses Find Customers</strong><br><br>
    Lead Works USA generates exclusive, serviceable opportunities at zero up front cost to you.<br><br>
    <em>Let us show you how!</em>
  </div>
</body>
</html>
